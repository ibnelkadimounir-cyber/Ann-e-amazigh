<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ورشة السنة الأمازيغية 2976</title>

<style>
*{box-sizing:border-box;font-family:Arial}
body{margin:0;background:#f2f6fb}
header{background:#0b5ed7;color:#fff;padding:12px;text-align:center;font-weight:700}
.container{max-width:1100px;margin:auto;padding:12px}
.row{display:grid;grid-template-columns:repeat(auto-fit,minmax(280px,1fr));gap:12px}
.card{background:#fff;border-radius:10px;padding:10px;border:2px solid #0b5ed7}
.card h3{text-align:center;color:#0b5ed7;margin:6px 0 10px}
.tools{display:flex;justify-content:center;gap:10px;align-items:center;margin-bottom:6px}
.tools input{width:40px;height:40px;border:none}
.btn{padding:6px 12px;border:none;border-radius:6px;background:#0b5ed7;color:#fff;cursor:pointer}

svg{width:100%;height:auto}
.fill{fill:#ffffff;stroke:#000;stroke-width:2;cursor:pointer}
.frame{fill:none;stroke:#0b5ed7;stroke-width:3}

@media(max-width:500px){
  header{font-size:14px}
}
</style>
</head>

<body>

<header>
<h1>مجموعة مدارس تاغلاست -- وحدة حضرية </h1><br>
ورشة الاحتفال بالسنة الأمازيغية الجديدة 2976
</header>

<div class="container">
<div class="row">

<!-- ================= الراية ================= -->
<div class="card">
<h3>الراية الأمازيغية</h3>
<div class="tools">
<label>اللون:</label>
<input type="color" class="picker" value="#ff0000">
<button class="btn clear">مسح</button>
</div>

<svg viewBox="0 0 300 200">
  <!-- الأشرطة الثلاثة -->
  <rect class="fill" x="10" y="10"  width="280" height="60"/>
  <rect class="fill" x="10" y="70"  width="280" height="60"/>
  <rect class="fill" x="10" y="130" width="280" height="60"/>

  <rect class="frame" x="10" y="10" width="280" height="180"/>

  <!-- الرمز داخل الراية -->
  <g transform="translate(150 100) scale(.55) translate(-100 -130)">
    <!-- العمود المركزي -->
    <rect class="fill" x="92" y="30" width="16" height="200"/>

    <!-- الجزء العلوي -->
    <rect class="fill" x="30"  y="30" width="16" height="70"/>
    <rect class="fill" x="154" y="30" width="16" height="70"/>
    <rect class="fill" x="30"  y="84" width="140" height="16"/>

    <!-- الجزء السفلي (متماثل) -->
    <rect class="fill" x="30"  y="160" width="140" height="16"/>
    <rect class="fill" x="30"  y="160" width="16" height="70"/>
    <rect class="fill" x="154" y="160" width="16" height="70"/>
  </g>
</svg>
</div>

<!-- ================= الرمز ================= -->
<div class="card">
<h3>الرمز الأمازيغي ⵣ</h3>
<div class="tools">
<label>اللون:</label>
<input type="color" class="picker" value="#ff0000">
<button class="btn clear">مسح</button>
</div>

<svg viewBox="0 0 200 260">
<rect class="frame" x="5" y="5" width="190" height="250"/>

<!-- العمود المركزي -->
<rect class="fill" x="92" y="30" width="16" height="200"/>

<!-- الجزء العلوي -->
<rect class="fill" x="30"  y="30" width="16" height="70"/>
<rect class="fill" x="154" y="30" width="16" height="70"/>
<rect class="fill" x="30"  y="84" width="140" height="16"/>

<!-- الجزء السفلي المتماثل -->
<rect class="fill" x="30"  y="160" width="140" height="16"/>
<rect class="fill" x="30"  y="160" width="16" height="70"/>
<rect class="fill" x="154" y="160" width="16" height="70"/>

</svg>
</div>

<!-- ================= السنة ================= -->
<div class="card">
<h3>السنة الأمازيغية 2976</h3>
<div class="tools">
<label>اللون:</label>
<input type="color" class="picker" value="#ff0000">
<button class="btn clear">مسح</button>
</div>

<svg viewBox="0 0 420 160">
<rect class="frame" x="5" y="5" width="410" height="150"/>

<!-- 2 -->
<g transform="translate(20 20)">
<rect class="fill" x="0" y="0" width="66" height="12"/>
<rect class="fill" x="54" y="0" width="12" height="48"/>
<rect class="fill" x="0" y="48" width="66" height="12"/>
<rect class="fill" x="0" y="60" width="12" height="48"/>
<rect class="fill" x="0" y="108" width="66" height="12"/>
</g>

<!-- 9 -->
<g transform="translate(120 20)">
<rect class="fill" x="0" y="0" width="66" height="12"/>
<rect class="fill" x="0" y="0" width="12" height="60"/>
<rect class="fill" x="54" y="0" width="12" height="120"/>
<rect class="fill" x="0" y="60" width="66" height="12"/>
</g>

<!-- 7 -->
<g transform="translate(220 20)">
<rect class="fill" x="0" y="0" width="66" height="12"/>
<rect class="fill" x="54" y="0" width="12" height="120"/>
</g>

<!-- 6 -->
<g transform="translate(320 20)">
<rect class="fill" x="0" y="0" width="66" height="12"/>
<rect class="fill" x="0" y="0" width="12" height="120"/>
<rect class="fill" x="0" y="54" width="66" height="12"/>
<rect class="fill" x="54" y="54" width="12" height="66"/>
<rect class="fill" x="0" y="108" width="66" height="12"/>
</g>

</svg>
</div>

</div>
</div>

<script>
(function(){
  document.querySelectorAll(".card").forEach(function(card){
    const picker = card.querySelector(".picker");
    let currentColor = picker.value;

    picker.addEventListener("input", e=>{
      currentColor = e.target.value;
    });

    // التلوين
    card.querySelectorAll(".fill").forEach(el=>{
      el.addEventListener("click", ()=>{
        el.style.fill = currentColor;
      });
    });

    // المسح
    card.querySelector(".clear").addEventListener("click", ()=>{
      card.querySelectorAll(".fill").forEach(el=>{
        el.style.fill = "#ffffff";
      });
    });
  });
})();
</script>

</body>
</html>
